<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>商品分类</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/m.class.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/template-web.js"></script>
	<script type="text/javascript" src="js/m.class.js"></script>
</head>
<body>
	<div class="container">
		<div class="main">
			<ul></ul>
		</div>
	</div>

<script type="text/html" id="data">
	
	{{each data item index}}
	    	<li data-id="{{item.id}}">
	    		<img src="{{item.img}}">
	    		<div class="title invisible">{{item.title}}</div>
	    		<div class="price invisible">￥{{item.price}}</div>
			</li>
	{{/each}}
</script>

</body>
</html>
