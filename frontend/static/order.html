<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>河源特产-全部订单</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/order.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/template-web.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/order.js"></script>
</head>
<body>
	<div class="header_con">

		<div class="header">
			<div class="headerBox"></div>
			<div class="searchContainer">
				<div class="logo fl">
					<a href="index.html"></a>
				</div>
				<div class="search fr">
					<div class="searchIcon fl">
						<img src="images/icon/search.png">
					</div>

					<div class="searchBody fl">
						<form>
							<input type="text" name="keyword" class="input fl" placeholder="请输入要搜索的特产名称">
							<input type="submit" name="" class="submit fr" value="搜特产" id="search">
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<div class="main">
			
			<div class="main_con clearfix">
				<div class="title">
					<div class="title_text">
						<div class="text fl">全部订单</div>
						<div class="nav fl">
							<a href="./index.html">首页</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="user.html">个人中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="cart.html">购物车</a>
						</div>
					</div>
				</div>
				<div class="right_content clearfix">
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="foot_link">
				<a href="#">关于我们</a>
				<span>|</span>
				<a href="#">联系我们</a>
				<span>|</span>
				<a href="#">招聘人才</a>
				<span>|</span>
				<a href="#">友情链接</a>		
			</div>
			<p>CopyRight © 2016 16嵌入式2毕业设计 All Rights Reserved</p>
			<p>电话：010-****888    粤ICP备*******8号</p>
		</div>
	
<script type="text/html" id="notLogin">
	<div class="headConnent">
		<div class="wecome fl">欢迎来到河源特产网！</div>
		<div class="infos fr">
			<a class="index fl" href="./index.html">特产网首页</a>
			<div class="login fl">
				请&nbsp;&nbsp;
				<span><a href="./login.html">登陆</a></span>
				&nbsp;&nbsp;或&nbsp;&nbsp;
				<span><a href="./register.html">注册</a></span>
			</div>
			&nbsp;&nbsp;
			<a href="login.html">个人中心</a>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="login.html">我的购物车</a>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="login.html">我的订单</a>
		</div>
	</div>
</script>

<script type="text/html" id="alreadyLogin">
			<div class="headConnent">
				<div class="wecome fl">欢迎来到河源特产网！</div>
				<div class="infos fr">
					<a class="index fl" href="./index.html">特产网首页</a>
					<div class="login fl">
						欢迎你:&nbsp;&nbsp;<span><a href="./user.html"><%= name %></a></span>
					</div>
					<a href="#" id="logout" onclick="logout();">注销</a>
					&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="user.html">个人中心</a>
					&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="cart.html">我的购物车</a>
					&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="order.html">我的订单</a>
				</div>
			</div>
</script>


<script type="text/html" id="orderList">
	{{each orderList item index}}
		<ul class="order_list_th w978 clearfix">
			<li class="col01">{{item.time}}</li>
			<li class="col02">订单号：{{item.number}}</li>
			<li class="col02 stress">{{item.state[1]}}</li>		
		</ul>

		<table class="order_list_table w980">
			<tbody>
				<tr>
					<td width="55%">
						{{each item.cdata son sonindex}}
						<ul class="order_goods_list clearfix">					
							<li class="col01"><img src="{{son.img}}"></li>
							<li class="col02">{{son.title}}</li>	
							<li class="col03">{{son.num}}</li>
							<li class="col04">{{son.price}}元/{{son.specifications}}</li>	
						</ul>
						{{/each}}
					</td>
					<td width="15%">{{item.sprice}}元</td>
					<td width="15%">{{item.state[2]}}</td>
					<td width="15%"><a href="javascript:;" class="oper_btn" data-id="{{item.number}}">{{item.state[3]}}</a></td>
				</tr>
			</tbody>
		</table>
	{{/each}}

</script>

</body>
</html>
